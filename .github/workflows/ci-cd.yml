name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/marketpulse

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for API
        if: matrix.service == 'api'
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (tags, labels) for Client
        if: matrix.service == 'client'
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-client
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        if: matrix.service == 'api'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Client image
        if: matrix.service == 'client'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OVH_SSH_PRIVATE_KEY }}

      - name: Add OVH server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.OVH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to OVH VM
        run: |
          ssh ${{ secrets.OVH_USER }}@${{ secrets.OVH_HOST }} << EOF
            set -e
            
            # Navigate to deployment directory
            cd ~/marketpulse || mkdir -p ~/marketpulse && cd ~/marketpulse
            
            # Set environment variables
            export GITHUB_OWNER="${{ github.repository_owner }}"
            export GUSERNAME="${{ github.repository_owner }}"
            export GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"
            
            # Run deployment script with environment variables
            if [ -f deploy.sh ]; then
              chmod +x deploy.sh
              GITHUB_OWNER="${{ github.repository_owner }}" GUSERNAME="${{ github.repository_owner }}" GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}" ./deploy.sh
            else
              echo "Deployment script not found. Please copy deploy.sh to the server first."
              exit 1
            fi
          EOF
