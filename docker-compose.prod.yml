version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: marketpulse-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - client
      - api
    networks:
      - marketpulse-network

  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketpulse-network

  api:
    image: ghcr.io/${GITHUB_OWNER_LOWER}/marketpulse-api:latest
    container_name: marketpulse-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - marketpulse-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  client:
    image: ghcr.io/${GITHUB_OWNER_LOWER}/marketpulse-client:latest
    container_name: marketpulse-client
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    networks:
      - marketpulse-network

volumes:
  redis_data:

networks:
  marketpulse-network:
    driver: bridge
