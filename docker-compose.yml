services:
  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: marketpulse-api
    ports:
      - "5190:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    # Redis is optional - API will use in-memory cache if Redis is unavailable
    # No depends_on needed since Redis connection is handled gracefully

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: marketpulse-client
    ports:
      - "4200:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8080

volumes:
  redis_data:
